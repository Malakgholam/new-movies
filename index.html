<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--menu and sidebar-->
    <section class="all">

        <section class="d-none" id="menu">
          <div class="container">
            <ul id="menuList"></ul>
            <div id="footer">
              <div class="d-flex">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-solid fa-globe"></i></a>
              </div>
              <p style="color: gray">Copyright A@ 2022 All Rights Reserved.</p>
            </div>
          </div>
        </section>
  
        <section class="" id="sideBar">
          <div class="container">
            <h3><span class="red">M</span><span class="blue">S</span></h3>
            <a href="#" class="middle"><i class="fa-solid fa-bars"></i></a>
            <div class="bottom">
              <a href="#"><i class="fa-solid fa-globe"></i></a>
              <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
            </div>
          </div>
        </section>
    
    </section>
    <header class=" text-white text-center py-5 ">
        <h1 class="special-header mt-3 mx-3"><span class="m-letter">M</span>ovies<span class="n-letter">N</span>ews</h1>
        <input type="text" id="search" class=" search-input w-50  mt-3" placeholder="get movies by word...">
    </header>
    <section class="container my-5 border-top border-light">
        <div id="new-playing">
            <h2 class="text-center py-5 head-color">Now Playing</h2>
        </div>
        <div id="movies-container" class="d-flex flex-wrap text-center row mb-3"></div>
        <div id="no-results-message" class="text-center my-5" style="display: none;">
            <p>No results found.</p>
            <button id="back-to-home" class="sub-btn">Back to Home</button>
        </div>
    </section>
        <section id="contact-us" class=" container py-5 border-top border-light ">
            <h2 class=" mb-3 head-color text-center">Contact Us</h2>
            <div class="row justify-content-center">
                <form id="contact-form" class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        <div class="invalid-feedback">Name is required.</div>
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback">Valid email is required.</div>
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" required>
                        <div class="invalid-feedback">Valid phone number is required.</div>
                    </div>
                    <div class="form-group mb-3">
                      
                        <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                        <div class="invalid-feedback">You must be at least 18 years old.</div>
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <div class="form-group mb-3">
                        
                        <input type="password" class="form-control" id="validate-password" placeholder="Validate your password" required>
                        <div class="invalid-feedback">Passwords must match.</div>
                    </div>
                    <button type="submit" class="sub-btn">Submit</button>
                </form>

            </div>
            
        </section>
      
   
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
